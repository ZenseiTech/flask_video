<html>

<head>
    <link href="static/css/video-js.css" rel="stylesheet" />
    <link href="static/css/custom.css" rel="stylesheet" />
</head>

<body>
    <div class="video-container">
        <video id="my-video" class="video-js" controls preload="auto" width="840" height="480"
            poster="static/images/me_zen.png" data-setup='{}'>
            <h1>The filename is: {{ filename }}</h1>
            {% if filename %}
            <source src="{{ filename }}" type="application/x-mpegURL">
            {% endif %}
        </video>
    </div>

    <!-- Google drive -->
    <div class="video-container">
        <iframe src="https://drive.google.com/file/d/1act8v9ApTGJjaa0Xs53uf46OdqjEXFza/preview" width="840" height="480"
            allow="autoplay"></iframe>
    </div>

    <script src="static/js/video.min.js"></script>

</body>

</html>
